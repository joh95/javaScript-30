<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Anuel Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">uah</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">bebecita</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">BRR</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">R H L M</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">L In L Il</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">rhlmb</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">BB-Bebecita</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/uah.wav"></audio>
  <audio data-key="83" src="sounds/bebecita.wav"></audio>
  <audio data-key="68" src="sounds/brr.wav"></audio>
  <audio data-key="70" src="sounds/rhlm.wav"></audio>
  <audio data-key="71" src="sounds/lili.wav"></audio>
  <audio data-key="72" src="sounds/rhlmb.wav"></audio>
  <audio data-key="74" src="sounds/bbbebecita.wav"></audio>

<script src="main.js"></script>

</body>
</html>
